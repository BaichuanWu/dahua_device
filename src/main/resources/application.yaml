server:
  port: 65502

logging:
  config: classpath:logbacks.xml

spring:
  profiles:
    active: prod
  application:
    name: konus
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  datasource:
    dynamic:
      primary: konusoa
      datasource:
        konusoa:
          driverClassName: com.mysql.cj.jdbc.Driver
#          url: jdbc:mysql://124.160.106.234:3306/konusoa_234?useUnicode=true&characterEncoding=utf-8&useSSL=true
#          username: konusoa
#          password: konusoa@2023
          url: jdbc:mysql://localhost:3306/konus_oa?useUnicode=true&characterEncoding=utf-8&useSSL=true
          username: konusoa
          password: Konusoa@2023
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: druid
        login-password: 123456
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: false
        wall:
          config:
            multi-statement-allow: true

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  typeAliasesPackage: com.datang.konus.mapper
  check-config-location: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    auto-mapping-unknown-column-behavior: warning
  global-config:
    banner: false
    db-config:
      id-type: AUTO
      field-strategy: NOT_EMPTY
      capital-mode: true
      logic-delete-value: 0
      logic-not-delete-value: 1